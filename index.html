<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noa | links</title>
  <meta name="description" content="Noa links" />

  <!-- Google Fonts（丸っこくポップ系） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">


  <style>
    :root{
      /* =========================================================
         ここだけ触ればOK：PCの一括設定
      ========================================================= */

      /* --- Layout / Width --- */
      --containerMax: 760px;
      --cardMax: 560px;       /* ★ボックス横幅（狭くしたいならここ） */

      /* --- Page Padding --- */
      --padTop: 30px;
      --padSide: 16px;
      --padBottom: 40px;

      /* --- Typography --- */
      --fontFamily: "M PLUS Rounded 1c", system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      --titleSize: 38px;
      --titleWeight: 900;
      --subtitleSize: 18px;
      --subtitleWeight: 800;

      /* --- Text Colors --- */
      --titleColor: #ffffff;
      --subtitleColor: rgba(255,255,255,.82);
      --footerColor: rgba(255,255,255,.70);

      /* --- Text Shadow --- */
      --textShadow: 0 6px 20px rgba(0,0,0,.35);

      /* --- Spacing Rhythm --- */
      --gapTitleToSub: 4px;
      --gapSubToSns: 4px;
      --gapSnsToCards: 18px;
      --gapCards: 14px;
      --gapCardsToFooter: 16px;

      /* --- Fine Position --- */
      --snsLift: 0px;
      --cardsLift: -4px;

      /* --- SNS Sizes --- */
      --snsSize: 88px;
      --snsIconSize: 40px;
      --snsGap: 5px;
      --snsRadius: 14px;
      --snsHoverBright: 1.25;
      --snsActiveScale: .97;

      /* --- Card Style --- */
      --cardRadius: 22px;
      --cardPadY: 14px;
      --cardPadX: 16px;
      --cardInnerGap: 14px;

      --cardBg: rgba(255,255,255,.25);
      --cardBorder: rgba(255,255,255,.28);
      --cardBlur: 14px;

      --cardShadow1: 0 18px 50px rgba(0,0,0,.22);
      --cardShadow2: inset 0 1px 0 rgba(255,255,255,.35);

      --cardHoverBright: 1.02;
      --cardActiveScale: .985;
      --cardActiveBright: 1.03;

      /* --- Logo --- */
      --logoSize: 58px;
      --logoRadius: 16px;
      --logoShadow: 0 12px 26px rgba(0,0,0,.18);

      /* --- Card Text --- */
      --cardTitleSize: 20px;
      --cardTitleWeight: 900;
      --cardTitleColor: #ffffff;

      --cardDescSize: 14px;
      --cardDescWeight: 800;
      --cardDescColor: #ffffff;
      --cardDescLineHeight: 1.25;
      --cardDescClamp: 2;

      /* --- Chevron --- */
      --chevSize: 22px;
      --chevColor: rgba(0,0,0,.35);
      --chevPadLeft: 10px;

      /* --- Footer --- */
      --footerSize: 12px;

      /* --- Background Overlay --- */
      --darken: .52;
      --darkenRadW: 1200px;
      --darkenRadH: 700px;
      --darkenRadX: 50%;
      --darkenRadY: 25%;
      --darkenStartDelta: .15;
      --darkenEndDelta: .10;

      /* --- Language Switch --- */
      --langGap: 10px;
      --langMt: 14px;
      --langBtnH: 34px;
      --langBtnPx: 14px;
      --langBtnRadius: 12px;
      --langBtnBg: rgba(255,255,255,.25);
      --langBtnBorder: rgba(255,255,255,.28);
      --langBtnText: rgba(255,255,255,.92);
      --langBtnBgActive: rgba(255,255,255,.40);
      --langBtnTextActive: rgba(255,255,255,1);
    }

    @media (max-width:420px){
      :root{
        --titleSize: 30px;
        --subtitleSize: 16px;

        --snsSize: 72px;
        --snsIconSize: 34px;

        --padTop: 22px;
        --gapTitleToSub: 6px;
        --gapSubToSns: 6px;
        --gapSnsToCards: 14px;
        --gapCards: 12px;
        --gapCardsToFooter: 14px;

        --snsLift: 6px;
        --cardsLift: -6px;

        --cardMax: 92%;     /* スマホは％で調整すると強い */

        --cardPadY: 14px;
        --cardPadX: 14px;

        --logoSize: 54px;
        --logoRadius: 15px;

        --cardTitleSize: 19px;
        --cardDescSize: 13px;

        --langBtnH: 32px;
        --langBtnPx: 12px;
      }
    }

    html, body { height: 100%; }

    body{
      margin:0;
      font-family: var(--fontFamily);
      color: var(--titleColor);
      background-size: var(--bgSize, cover);
      background-repeat: var(--bgRepeat, no-repeat);
      background-color: var(--bgFill, '#fff0ebff'); /* contain時の余白色 */
      background-position: center;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(
          var(--darkenRadW) var(--darkenRadH) at var(--darkenRadX) var(--darkenRadY),
          rgba(0,0,0, calc(var(--darken) - var(--darkenStartDelta))) 0%,
          rgba(0,0,0, var(--darken)) 55%,
          rgba(0,0,0, calc(var(--darken) + var(--darkenEndDelta))) 100%
        );
      z-index:-1;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: var(--padTop) var(--padSide) var(--padBottom);
    }

    .container{
      width: min(var(--containerMax), 100%);
      text-align:center;
    }

    .title{
      margin: 0 0 var(--gapTitleToSub);
      font-family:"Hachi Maru Pop", cursive;
      font-weight: var(--titleWeight);
      font-size: var(--titleSize);
      letter-spacing: .02em;
      color: var(--titleColor);
      text-shadow: var(--textShadow);
    }

    .subtitle{
      margin: 0 0 var(--gapSubToSns);
      font-family:"Hachi Maru Pop", cursive;
      font-weight: var(--subtitleWeight);
      font-size: var(--subtitleSize);
      color: var(--subtitleColor);
      text-shadow: var(--textShadow);
    }

    .social{
      display:flex;
      gap: var(--snsGap);
      justify-content:center;
      align-items:center;
      margin: calc(var(--snsLift)) 0 var(--gapSnsToCards);
    }

    .social a{
      width: var(--snsSize);
      height: var(--snsSize);
      display:grid;
      place-items:center;
      border-radius: var(--snsRadius);
      background: transparent;
      border: none;
      box-shadow: none;
      text-decoration:none;
      transition: transform .08s ease, filter .18s ease;
    }
    .social a:hover{ filter: brightness(var(--snsHoverBright)); }
    .social a:active{ transform: scale(var(--snsActiveScale)); }

    .social img{
      width: var(--snsIconSize);
      height: var(--snsIconSize);
      display:block;
      filter: brightness(0) invert(1);
    }

    .cards{
      display:flex;
      flex-direction:column;
      gap: var(--gapCards);
      align-items:center;
      transform: translateY(var(--cardsLift));
    }

    .card{
      width: min(var(--cardMax), 100%);
      display:flex;
      gap: var(--cardInnerGap);
      align-items:center;

      background: var(--cardBg);
      border: 1px solid var(--cardBorder);
      border-radius: var(--cardRadius);

      box-shadow: var(--cardShadow1), var(--cardShadow2);
      backdrop-filter: blur(var(--cardBlur));
      -webkit-backdrop-filter: blur(var(--cardBlur));

      padding: var(--cardPadY) var(--cardPadX);
      text-decoration:none;
      color: inherit;

      transform: translateZ(0);
      transition: transform .08s ease, filter .18s ease, background .18s ease;
    }

    .card:hover{ filter: brightness(var(--cardHoverBright)); }
    .card:active{
      transform: scale(var(--cardActiveScale));
      filter: brightness(var(--cardActiveBright));
    }

    .logo{
      width: var(--logoSize);
      height: var(--logoSize);
      border-radius: var(--logoRadius);
      object-fit:cover;
      flex:0 0 auto;
      box-shadow: var(--logoShadow);
      background:#fff;
    }

    .meta{
      text-align:left;
      line-height:1.1;
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }

    .meta .h{
      font-weight: var(--cardTitleWeight);
      font-size: var(--cardTitleSize);
      color: var(--cardTitleColor);
      letter-spacing:.01em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }

    .meta .d{
      font-weight: var(--cardDescWeight);
      font-size: var(--cardDescSize);
      color: var(--cardDescColor);
      line-height: var(--cardDescLineHeight);

      display:-webkit-box;
      -webkit-line-clamp: var(--cardDescClamp);
      -webkit-box-orient:vertical;
      overflow:hidden;
      max-width: 100%;
    }

    .chev{
      margin-left:auto;
      font-weight:900;
      color: var(--chevColor);
      font-size: var(--chevSize);
      padding-left: var(--chevPadLeft);
    }

    /* ====== 言語切替 ====== */
    .lang{
      margin-top: var(--langMt);
      display:flex;
      justify-content:center;
      gap: var(--langGap);
    }

    .lang button{
      height: var(--langBtnH);
      padding: 0 var(--langBtnPx);
      border-radius: var(--langBtnRadius);
      background: var(--langBtnBg);
      border: 1px solid var(--langBtnBorder);
      color: var(--langBtnText);
      font-weight: 900;
      font-family: var(--fontFamily);
      cursor:pointer;
      text-shadow: var(--textShadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: filter .18s ease, transform .08s ease, background .18s ease, color .18s ease;
    }
    .lang button:hover{ filter: brightness(1.08); }
    .lang button:active{ transform: scale(.98); }

    .lang button.is-active{
      background: var(--langBtnBgActive);
      color: var(--langBtnTextActive);
    }

    .foot{
      margin-top: var(--gapCardsToFooter);
      font-size: var(--footerSize);
      color: var(--footerColor);
      text-shadow: var(--textShadow);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="container">

      <h1 class="title" id="tTitle">のあ୨୧</h1>
      <p class="subtitle" id="tSub">田舎で暮らす陰キャ女子</p>

      <div class="social" aria-label="SNS links">
        <a href="https://x.com/noanoshita" target="_blank" rel="noopener" aria-label="X">
          <img src="images/X.png" alt="X">
        </a>
        <a href="https://www.instagram.com/noanoshita/" target="_blank" rel="noopener" aria-label="Instagram">
          <img src="images/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/@challengenoa" target="_blank" rel="noopener" aria-label="YouTube">
          <img src="images/Youtube.png" alt="YouTube">
        </a>
      </div>

      <div class="cards" aria-label="Main links">
        <a class="card" href="https://candfans.jp/noanoshita" target="_blank" rel="noopener">
          <img class="logo" src="images/candfans.png" alt="CandFans">
          <div class="meta">
            <div class="h" id="tCard1H">CandFans</div>
            <div class="d" id="tCard1D">活動初期からの全てがここに！</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="card" href="https://myfans.jp/noanoshita" target="_blank" rel="noopener">
          <img class="logo" src="images/myfans.png" alt="MyFans">
          <div class="meta">
            <div class="h" id="tCard2H">MyFans</div>
            <div class="d" id="tCard2D">みんなに内緒のSNS</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="card" href="https://fantia.jp/fanclubs/532786" target="_blank" rel="noopener">
          <img class="logo" src="images/fantia.png" alt="Fantia">
          <div class="meta">
            <div class="h" id="tCard3H">Fantia</div>
            <div class="d" id="tCard3D">内容は同じだよ！</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="card" href="https://onlyfans.com/noanoshita" target="_blank" rel="noopener">
          <img class="logo" src="images/onlyfans.jpg" alt="OnlyFans">
          <div class="meta">
            <div class="h" id="tCard4H">OnlyFans</div>
            <div class="d" id="tCard4D">いっぱい見てね</div>
          </div>
          <div class="chev">›</div>
        </a>
      </div>

      <!-- ✅ 言語切替（JP/EN） -->
      <div class="lang" aria-label="Language switch">
        <button id="btnJP" type="button" onclick="setLang('ja')">JP</button>
        <button id="btnEN" type="button" onclick="setLang('en')">EN</button>
      </div>

      <div class="foot">© Noa</div>
    </div>
  </div>

  <script>
    // =========================
    // 背景（時間帯切替）
    // =========================
    const BG = {
      morning: "images/morning.jpg",
      evening: "images/evening.jpg",
      night: "images/night.jpg"
    };

    function pickBgByTime(){
      const h = new Date().getHours();
      if(h >= 5 && h < 16) return BG.morning;
      if(h >= 16 && h < 19) return BG.evening;
      return BG.night;
    }

    function applyDarkenByAspect(imgUrl){
      const img = new Image();
      img.onload = () => {
        const portrait = img.naturalHeight > img.naturalWidth;

        // 暗膜（既存の思想そのまま）
        document.body.style.setProperty('--darken', portrait ? '.58' : '.50');
    
        // ✅ 背景の表示モード切替
        // 横＝cover（迫力）
        // 縦＝contain（全体表示）＋余白は暗色で埋める
        document.body.style.setProperty('--bgSize', portrait ? 'contain' : 'cover');
        document.body.style.setProperty('--bgRepeat', portrait ? 'no-repeat' : 'no-repeat');
        document.body.style.setProperty('--bgFill', portrait ? '#fff0ebff' : '#000');
    
        // contain時は中央寄せが重要
        document.body.style.backgroundPosition = 'center';
      };
      img.onerror = () => {
        document.body.style.setProperty('--darken', '.52');
        document.body.style.setProperty('--bgSize', 'cover');
        document.body.style.setProperty('--bgRepeat', 'no-repeat');
        document.body.style.setProperty('--bgFill', portrait ? '#fff0ebff' : '#000');
      };
      img.src = imgUrl;
    }


    setBG();

    // =========================
    // 言語切替（初期は日本語）
    // =========================
    const I18N = {
      ja: {
        htmlLang: "ja",
        title: "のあ୨୧",
        sub: "田舎で暮らす陰キャ女子",
        c1h: "CandFans",
        c1d: "活動初期からの全てがここに！",
        c2h: "MyFans",
        c2d: "みんなに内緒のSNS",
        c3h: "Fantia",
        c3d: "内容は同じだよ！",
        c4h: "OnlyFans",
        c4d: "いっぱい見てね"
      },
      en: {
        htmlLang: "en",
        title: "Noa",
        sub: "Quiet countryside girl",
        c1h: "CandFans",
        c1d: "Everything since the beginning is here!",
        c2h: "MyFans",
        c2d: "A secret SNS just for us",
        c3h: "Fantia",
        c3d: "Same content here too!",
        c4h: "OnlyFans",
        c4d: "Come see more"
      }
    };

    function setLang(lang){
      const t = I18N[lang] || I18N.ja;

      document.documentElement.lang = t.htmlLang;

      document.getElementById("tTitle").textContent = t.title;
      document.getElementById("tSub").textContent = t.sub;

      document.getElementById("tCard1H").textContent = t.c1h;
      document.getElementById("tCard1D").textContent = t.c1d;

      document.getElementById("tCard2H").textContent = t.c2h;
      document.getElementById("tCard2D").textContent = t.c2d;

      document.getElementById("tCard3H").textContent = t.c3h;
      document.getElementById("tCard3D").textContent = t.c3d;

      document.getElementById("tCard4H").textContent = t.c4h;
      document.getElementById("tCard4D").textContent = t.c4d;

      // ボタン見た目
      document.getElementById("btnJP").classList.toggle("is-active", lang === "ja");
      document.getElementById("btnEN").classList.toggle("is-active", lang === "en");

      // 記憶
      try { localStorage.setItem("lang", lang); } catch(e) {}
    }

    // 初期：日本語（保存があれば優先）
    const saved = (() => {
      try { return localStorage.getItem("lang"); } catch(e) { return null; }
    })();

    setLang(saved === "en" ? "en" : "ja");
  </script>
</body>
</html>
