<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noa | links</title>
  <meta name="description" content="Noa links" />

  <!-- Google Fonts（丸っこくポップ系） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ====== サイズ（ここを触れば一括調整） ====== */
      --titleSize: 42px;

      --snsSize: 88px;
      --snsIconSize: 44px;

      /* ====== 余白リズム（PC基準） ====== */
      --topPad: 30px;      /* 画面上余白 */
      --titleMb: 8px;      /* タイトル→サブ */
      --subMb: 4px;       /* サブ→SNS */
      --snsMb: 18px;       /* SNS→カード */
      --cardsGap: 14px;    /* カード間 */
      --footerMt: 16px;    /* カード→フッター */

      /* 高さ微調整（+で下、-で上） */
      --snsLift: 0px;
      --cardsLift: -4px;

      /* ====== 色 ====== */
      --text: #ffffff;                 /* タイトル/サブ（基本白） */
      --muted: rgba(255,255,255,.82);  /* サブ */
      --panelBg: rgba(255,255,255,.40);/* カード透明度（ここが主役） */
      --panelBorder: rgba(255,255,255,.28);
      --shadow:
        0 18px 50px rgba(0,0,0,.22),
        inset 0 1px 0 rgba(255,255,255,.35);

      --radius: 22px;

      /* 背景の暗膜（白膜ではなく暗膜で眠さを消す） */
      --darken: .52; /* JSで縦横に応じて微調整 */
    }

    html, body { height: 100%; }

    body{
      margin:0;
      font-family: "M PLUS Rounded 1c", system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      color: var(--text);

      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out;
    }

    /* ✅ 背景が死なず、文字が読める暗膜 */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(1200px 700px at 50% 25%,
          rgba(0,0,0, calc(var(--darken) - .15)) 0%,
          rgba(0,0,0, var(--darken)) 55%,
          rgba(0,0,0, calc(var(--darken) + .10)) 100%
        );
      z-index:-1;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: var(--topPad) 16px 40px;
    }

    .container{
      width:min(760px, 100%);
      text-align:center;
    }

    /* ====== タイトル/サブ ====== */
    .title{
      margin:0 0 var(--titleMb);
      font-weight:900;
      font-size: var(--titleSize);
      letter-spacing:.02em;
      text-shadow: 0 6px 20px rgba(0,0,0,.35);
    }

    .subtitle{
      margin:0 0 var(--subMb);
      font-weight:800;
      font-size:21px;
      color: var(--muted);
      text-shadow: 0 6px 20px rgba(0,0,0,.35);
    }

    /* ====== SNSアイコン（枠なし / どこタップしても飛ぶ） ====== */
    .social{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin: calc(10px + var(--snsLift)) 0 var(--snsMb);
    }

    .social a{
      width: var(--snsSize);
      height: var(--snsSize);
      display:grid;
      place-items:center;
      border-radius:14px;
      background: transparent;
      border: none;
      box-shadow: none;
      text-decoration:none;
      transition: transform .08s ease, filter .18s ease;
    }
    .social a:hover{ filter: brightness(1.25); }
    .social a:active{ transform: scale(.97); }

    .social img{
      width: var(--snsIconSize);
      height: var(--snsIconSize);
      display:block;
      /* 黒PNGを白っぽく見せたいならON（白PNGなら不要） */
      filter: brightness(0) invert(1);
    }

    /* ====== カード（ボックス） ====== */
    .cards{
      display:flex;
      flex-direction:column;
      gap: var(--cardsGap);
      align-items:center;
      transform: translateY(var(--cardsLift));
    }

    /* ✅ カード全体がリンク */
    .card{
      width:min(640px, 100%);
      display:flex;
      gap:14px;
      align-items:center;

      background: var(--panelBg);
      border: 1px solid var(--panelBorder);
      border-radius: var(--radius);

      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      padding:14px 16px;
      text-decoration:none;
      color:#111;

      transform: translateZ(0);
      transition: transform .08s ease, filter .18s ease, background .18s ease;
    }

    .card:hover{ filter: brightness(1.02); }
    .card:active{
      transform: scale(.985);
      filter: brightness(1.03);
    }

    /* 左ロゴ（角丸） */
    .logo{
      width:58px;
      height:58px;
      border-radius:16px;
      object-fit:cover;
      flex:0 0 auto;
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
      background:#fff;
    }

    /* 右テキスト（2行） */
    .meta{
      text-align:left;
      line-height:1.1;
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }

    .meta .h{
      font-weight:900;
      font-size:20px;
      color: #ffffff;
      letter-spacing:.01em;

      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }

    .meta .d{
      font-weight:800;
      font-size:14px;
      color: #ffffff;
      line-height:1.25;

      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      max-width: 100%;
    }

    /* 右矢印 */
    .chev{
      margin-left:auto;
      font-weight:900;
      color: rgba(0,0,0,.35);
      font-size:22px;
      padding-left:10px;
    }

    .foot{
      margin-top: var(--footerMt);
      font-size:12px;
      color: rgba(255,255,255,.70);
      text-shadow: 0 6px 20px rgba(0,0,0,.35);
    }

    /* ====== スマホ最適 ====== */
    @media (max-width:420px){
      :root{
        --titleSize: 34px;

        --snsSize: 38px;
        --snsIconSize: 18px;

        --topPad: 22px;
        --titleMb: 6px;
        --subMb: 10px;
        --snsMb: 14px;
        --cardsGap: 12px;
        --footerMt: 14px;

        --snsLift: 6px;
        --cardsLift: -6px;
      }

      .logo{
        width:54px;
        height:54px;
        border-radius:15px;
      }
      .meta .h{ font-size:19px; }
      .meta .d{ font-size:13px; }
      .card{ padding:14px 14px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="container">

      <h1 class="title">のあ୨୧</h1>
      <p class="subtitle">田舎で暮らす陰キャ女子</p>

      <!-- SNS（枠なし・タップで飛ぶ） -->
      <div class="social" aria-label="SNS links">

        <a href="https://www.youtube.com/@challengenoa" target="_blank" rel="noopener" aria-label="YouTube">
          <img src="images/Youtube.png" alt="YouTube">
        </a>
      </div>

      <!-- ボックス（どこタップしてもリンクへ） -->
      <div class="cards" aria-label="Main links">

        <a class="card" href="https://candfans.jp/noanoshita" target="_blank" rel="noopener">
          <img class="logo" src="images/candfans.png" alt="CandFans">
          <div class="meta">

        <a class="card" href="https://myfans.jp/noanoshita" target="_blank" rel="noopener">
          <img class="logo" src="images/myfans.png" alt="MyFans">
          <div class="meta">
            <div class="h">MyFans</div>
            <div class="d">みんなに内緒のSNS</div>
          </div>
          <div class="chev">›</div>
        </a>

        <a class="card" href="https://fantia.jp/fanclubs/532786" target="_blank" rel="noopener">
          <img class="logo" src="images/fantia.png" alt="Fantia">
          <div class="meta">
            <div class="h">Fantia</div>

      </div>

      <div class="foot">© Noa</div>
    </div>
  </div>

  <script>
    // 背景（時間帯切替）
    // /images に morning.jpg evening.jpg night.jpg がある前提
    const BG = {
      morning: "images/morning.jpg",
      evening: "images/evening.jpg",
      night: "images/night.jpg"
    };

    function pickBgByTime(){
      const h = new Date().getHours();
      if(h >= 5 && h < 16) return BG.morning;
      if(h >= 16 && h < 19) return BG.evening;
      return BG.night;
    }

    // 縦画像のとき暗膜を少し強くする
    function applyDarkenByAspect(imgUrl){
      const img = new Image();
      img.onload = () => {
        const portrait = img.naturalHeight > img.naturalWidth;
        document.body.style.setProperty('--darken', portrait ? '.58' : '.50');
      };
      img.onerror = () => {
        document.body.style.setProperty('--darken', '.52');
      };
      img.src = imgUrl;
    }

    function setBG(){
      const imgUrl = pickBgByTime();
      document.body.style.backgroundImage = `url('${imgUrl}')`;
      applyDarkenByAspect(imgUrl);
    }

    setBG();
    // ページ開きっぱなしでも時間帯が変わるようにしたいなら（任意）
    // setInterval(setBG, 10 * 60 * 1000);
  </script>
</body>
</html>
