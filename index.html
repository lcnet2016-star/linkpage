<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noa | links</title>
  <meta name="description" content="Noa links" />

  <!-- Google Fonts（丸っこくポップ系） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* =========================================================
         ここだけ触ればOK：PCの一括設定
      ========================================================= */

      /* --- Layout / Width --- */
      --containerMax: 760px;  /* 全体の最大幅 */
      --cardMax: 640px;       /* ★ボックス（カード）最大幅：ここで幅変更 */

      /* --- Page Padding --- */
      --padTop: 30px;         /* 画面上余白 */
      --padSide: 16px;        /* 左右余白 */
      --padBottom: 40px;      /* 下余白 */

      /* --- Typography --- */
      --fontFamily: "M PLUS Rounded 1c", system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      --titleSize: 38px;
      --titleWeight: 900;
      --subtitleSize: 18px;
      --subtitleWeight: 800;

      /* --- Text Colors --- */
      --titleColor: #ffffff;
      --subtitleColor: rgba(255,255,255,.82);
      --footerColor: rgba(255,255,255,.70);

      /* --- Text Shadow --- */
      --textShadow: 0 6px 20px rgba(0,0,0,.35);

      /* --- Spacing Rhythm --- */
      --gapTitleToSub: 4px;       /* タイトル→サブ */
      --gapSubToSns: 4px;         /* サブ→SNS（中央寄せ調整の要） */
      --gapSnsToCards: 18px;      /* SNS→カード */
      --gapCards: 14px;           /* カード間 */
      --gapCardsToFooter: 16px;   /* カード→フッター */

      /* --- Fine Position (px) --- */
      --snsLift: 0px;        /* +でSNS全体を下げる */
      --cardsLift: -4px;     /* +でカード全体を下げる */

      /* --- SNS Sizes --- */
      --snsSize: 88px;
      --snsIconSize: 40px;
      --snsGap: 14px;
      --snsRadius: 14px;
      --snsHoverBright: 1.25;  /* hoverの明るさ */
      --snsActiveScale: .97;

      /* --- Card Style --- */
      --cardRadius: 22px;
      --cardPadY: 14px;
      --cardPadX: 16px;
      --cardInnerGap: 14px;

      --cardBg: rgba(255,255,255,.40);   /* ★透明度ここ */
      --cardBorder: rgba(255,255,255,.28);
      --cardBlur: 14px;

      --cardShadow1: 0 18px 50px rgba(0,0,0,.22);
      --cardShadow2: inset 0 1px 0 rgba(255,255,255,.35);

      --cardHoverBright: 1.02;
      --cardActiveScale: .985;
      --cardActiveBright: 1.03;

      /* --- Logo (left image) --- */
      --logoSize: 58px;
      --logoRadius: 16px;
      --logoShadow: 0 12px 26px rgba(0,0,0,.18);

      /* --- Card Text --- */
      --cardTitleSize: 20px;
      --cardTitleWeight: 900;
      --cardTitleColor: #ffffff;

      --cardDescSize: 14px;
      --cardDescWeight: 800;
      --cardDescColor: #ffffff;
      --cardDescLineHeight: 1.25;
      --cardDescClamp: 2;

      /* --- Chevron --- */
      --chevSize: 22px;
      --chevColor: rgba(0,0,0,.35);
      --chevPadLeft: 10px;

      /* --- Background Overlay (darken) --- */
      --darken: .52; /* JSで縦横に応じて微調整 */
      --darkenRadW: 1200px;
      --darkenRadH: 700px;
      --darkenRadX: 50%;
      --darkenRadY: 25%;
      --darkenStartDelta: .15;
      --darkenEndDelta: .10;

      /* ========================================================= */
    }

    /* =========================================================
       スマホはここだけ触ればOK（変数差し替え）
    ========================================================= */
    @media (max-width:420px){
      :root{
        --titleSize: 30px;
        --subtitleSize: 16px;

        --snsSize: 72px;
        --snsIconSize: 34px;

        --padTop: 22px;
        --gapTitleToSub: 6px;
        --gapSubToSns: 6px;
        --gapSnsToCards: 14px;
        --gapCards: 12px;
        --gapCardsToFooter: 14px;

        --snsLift: 6px;
        --cardsLift: -6px;

        --cardMax: 640px; /* スマホ側で狭めたいなら 600px とかに */
        --cardPadY: 14px;
        --cardPadX: 14px;

        --logoSize: 54px;
        --logoRadius: 15px;

        --cardTitleSize: 19px;
        --cardDescSize: 13px;
      }
    }

    html, body { height: 100%; }

    body{
      margin:0;
      font-family: var(--fontFamily);
      color: var(--titleColor);

      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out;
    }

    /* ✅ 背景が死なず、文字が読める暗膜 */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(
          var(--darkenRadW) var(--darkenRadH) at var(--darkenRadX) var(--darkenRadY),
          rgba(0,0,0, calc(var(--darken) - var(--darkenStartDelta))) 0%,
          rgba(0,0,0, var(--darken)) 55%,
          rgba(0,0,0, calc(var(--darken) + var(--darkenEndDelta))) 100%
        );
      z-index:-1;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: var(--padTop) var(--padSide) var(--padBottom);
    }

    .container{
      width: min(var(--containerMax), 100%);
      text-align:center;
    }

    /* ====== タイトル/サブ ====== */
    .title{
      margin: 0 0 var(--gapTitleToSub);
      font-weight: var(--titleWeight);
      font-size: var(--titleSize);
      letter-spacing: .02em;
      color: var(--titleColor);
      text-shadow: var(--textShadow);
    }

    .subtitle{
      margin: 0 0 var(--gapSubToSns);
      font-weight: var(--subtitleWeight);
      font-size: var(--subtitleSize);
      color: var(--subtitleColor);
      text-shadow: var(--textShadow);
    }

    /* ====== SNS ====== */
    .social{
      display:flex;
      gap: var(--snsGap);
      justify-content:center;
      align-items:center;

      /* サブ→SNS距離を上の margin-bottom で統一したので、
         ここはSNS→カードの距離だけ担当 */
      margin: calc(var(--snsLift)) 0 var(--gapSnsToCards);
    }

    .social a{
      width: var(--snsSize);
      height: var(--snsSize);
      display:grid;
      place-items:center;
      border-radius: var(--snsRadius);
      background: transparent;
      border: none;
      box-shadow: none;
      text-decoration:none;
      transition: transform .08s ease, filter .18s ease;
    }
    .social a:hover{ filter: brightness(var(--snsHoverBright)); }
    .social a:active{ transform: scale(var(--snsActiveScale)); }

    .social img{
      width: var(--snsIconSize);
      height: var(--snsIconSize);
      display:block;
      /* 黒PNGを白っぽく見せたいならON（白PNGなら不要） */
      filter: brightness(0) invert(1);
    }

    /* ====== カード ====== */
    .cards{
      display:flex;
      flex-direction:column;
      gap: var(--gapCards);
      align-items:center;
      transform: translateY(var(--cardsLift));
    }

    .card{
      width: min(var(--cardMax), 100%);  /* ★幅は変数で管理 */
      display:flex;
      gap: var(--cardInnerGap);
      align-items:center;

      background: var(--cardBg);
      border: 1px solid var(--cardBorder);
      border-radius: var(--cardRadius);

      box-shadow: var(--cardShadow1), var(--cardShadow2);
      backdrop-filter: blur(var(--cardBlur));
      -webkit-backdrop-filter: blur(var(--cardBlur));

      padding: var(--cardPadY) var(--cardPadX);
      text-decoration:none;
      color: inherit;

      transform: translateZ(0);
      transition: transform .08s ease, filter .18s ease, background .18s ease;
    }

    .card:hover{ filter: brightness(var(--cardHoverBright)); }
    .card:active{
      transform: scale(var(--cardActiveScale));
      filter: brightness(var(--cardActiveBright));
    }

    .logo{
      width: var(--logoSize);
      height: var(--logoSize);
      border-radius: var(--logoRadius);
      object-fit:cover;
      flex:0 0 auto;
      box-shadow: var(--logoShadow);
      background:#fff;
    }

    .meta{
      text-align:left;
      line-height:1.1;
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }

    .meta .h{
      font-weight: var(--cardTitleWeight);
      font-size: var(--cardTitleSize);
      color: var(--cardTitleColor);
      letter-spacing:.01em;

      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }

    .meta .d{
      font-weight: var(--cardDescWeight);
      font-size: var(--cardDescSize);
      color: var(--cardDescColor);
      line-height: var(--cardDescLineHeight);

      display:-webkit-box;
      -webkit-line-clamp: var(--cardDescClamp);
      -webkit-box-orient:vertical;
      overflow:hidden;
      max-width: 100%;
    }

    .chev{
      margin-left:auto;
      font-weight:900;
      color: var(--chevColor);
      font-size: var(--chevSize);
      padding-left: var(--chevPadLeft);
    }

    .foot{
      margin-top: var(--gapCardsToFooter);
      font-size:12px;
      color: var(--footerColor);
      text-shadow: var(--textShadow);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="container">

      <h1 class="title">のあ୨୧</h1>
      <p class="subtitle">田舎で暮らす陰キャ女子</p>

      <div class="social" aria-label="SNS links">

    </div>
  </div>

  <script>
    // 背景（時間帯切替）
    const BG = {
      morning: "images/morning.jpg",
      evening: "images/evening.jpg",
      night: "images/night.jpg"
    };

    function pickBgByTime(){
      const h = new Date().getHours();
      if(h >= 5 && h < 16) return BG.morning;
      if(h >= 16 && h < 19) return BG.evening;
      return BG.night;
    }

    // 縦画像のとき暗膜を少し強くする
    function applyDarkenByAspect(imgUrl){
      const img = new Image();
      img.onload = () => {
        const portrait = img.naturalHeight > img.naturalWidth;
        document.body.style.setProperty('--darken', portrait ? '.58' : '.50');
      };
      img.onerror = () => {
        document.body.style.setProperty('--darken', '.52');
      };
      img.src = imgUrl;
    }

    function setBG(){
      const imgUrl = pickBgByTime();
      document.body.style.backgroundImage = `url('${imgUrl}')`;
      applyDarkenByAspect(imgUrl);
    }

    setBG();
    // setInterval(setBG, 10 * 60 * 1000);
  </script>
</body>
